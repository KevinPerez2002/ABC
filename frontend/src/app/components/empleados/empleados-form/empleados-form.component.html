<!-- empleados-form.component.html -->
<div class="container">
  <h2>{{ isEdit ? 'Editar Empleado' : 'Nuevo Empleado' }}</h2>
  <div class="card mt-2">
    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>ID Empleado</label>
          <input type="text" [(ngModel)]="empleado.idEmpleado" name="idEmpleado" required>
        </div>

        <div class="form-group">
          <label>Nombre completo</label>
          <input type="text" [(ngModel)]="empleado.nombre" name="nombre" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Teléfono</label>
          <input type="text" [(ngModel)]="empleado.telefono" name="telefono">
        </div>

        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" [(ngModel)]="empleado.correo" name="correo">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Dirección</label>
          <input type="text" [(ngModel)]="empleado.direccion" name="direccion">
        </div>

        <div class="form-group">
          <label>NIT</label>
          <input type="text" [(ngModel)]="empleado.nit" name="nit">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>DPI</label>
          <input type="text" [(ngModel)]="empleado.dpi" name="dpi">
        </div>

        <div class="form-group">
          <label>Rol</label>
          <select [(ngModel)]="empleado.urol.idRol" name="urol" required>
            <option *ngFor="let rol of roles" [value]="rol.idRol">{{ rol.nombre }}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Fecha inicio</label>
          <input type="date" [(ngModel)]="empleado.finicio" name="finicio" useValueAsDate>
        </div>

        <div class="form-group">
          <label>Fecha fin</label>
          <input type="date" [(ngModel)]="empleado.ffin" name="fFin" useValueAsDate>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Estatus</label>
          <select [(ngModel)]="empleado.estatus" name="estatus">
            <option value="A">Activo</option>
            <option value="I">Inactivo</option>
          </select>
        </div>

        <div class="form-group">
          <label>Observaciones</label>
          <textarea [(ngModel)]="empleado.observaciones" name="observaciones"></textarea>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button" class="btn-secondary" routerLink="/empleados">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
