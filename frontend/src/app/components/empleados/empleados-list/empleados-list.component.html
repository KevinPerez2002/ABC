<div class="container">
  <h2 class="text-primary">Listado de Empleados</h2>

  <button class="btn-success mb-3" routerLink="/empleados/new">
    Nuevo Empleado
  </button>

  <div *ngIf="loading" class="loading-spinner">
    Cargando empleados...
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="card mt-2" *ngIf="!loading && !errorMessage">
    <div class="flex flex-col gap-2">
      <div *ngFor="let empleado of empleados" class="flex justify-between items-center p-2 border-bottom">
        <div>
          <h3 class="text-secondary">{{ empleado.nombre }}</h3>
          <p *ngIf="empleado.telefono" class="text-muted">Tel: {{ empleado.telefono }}</p>
          <p *ngIf="empleado.correo" class="text-muted">Email: {{ empleado.correo }}</p>
        </div>
        <div class="flex gap-1">
          <button class="btn-primary" [routerLink]="['/empleados/edit', empleado.idEmpleado]">
            Editar
          </button>
          <button class="btn-danger" (click)="deleteEmpleado(empleado.idEmpleado)">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
