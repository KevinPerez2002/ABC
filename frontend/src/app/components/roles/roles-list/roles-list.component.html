<div class="container">
  <h2 class="text-primary">Listado de Roles</h2>

  <button class="btn-success" routerLink="/roles/new">
    Nuevo Rol
  </button>

  <div *ngIf="loading" class="loading-spinner">
    Cargando roles...
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="card mt-2" *ngIf="!loading && !errorMessage">
    <div class="flex flex-col gap-2">
      <div *ngFor="let rol of roles" class="flex justify-between items-center p-2 border-bottom">
        <div>
          <h3 class="text-secondary">{{ rol.nombre }}</h3>
          <p *ngIf="rol.descripcion" class="text-muted">{{ rol.descripcion }}</p>
        </div>
        <div class="flex gap-1">
          <button
            class="btn-primary"
            [routerLink]="['/roles/edit', rol.idRol]">
            Editar
          </button>
          <button
            class="btn-danger"
            (click)="deleteRol(rol.idRol)">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
