<div class="container">
  <h2>{{ isEdit ? 'Editar Rol' : 'Nuevo Rol' }}</h2>
  <div class="card mt-2">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="rol.nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label>Descripci√≥n</label>
        <textarea [(ngModel)]="rol.descripcion" name="descripcion"></textarea>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button" class="btn-secondary" routerLink="/roles">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
